<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head> </head>

<body>
	<div layout:fragment="content">
	
	<h1 th:text="${title}"></h1>
	<br>
		<form action="#" th:action="@{/post/doDelete}" th:object="${postModel}" method="post">
			<div class="container"> 
				<input type="hidden" th:field="*{post_id}" name="post_id">
				
				<div class="form-group">
			      	<label for="title">Title </label>
			      	<input type="text" th:field="*{title}" placeholder="Enter Title" name="title">
				</div>
				
				<div class="form-group">
			      	<label for="content">Content </label>
			      	<input type="text" th:field="*{content}" placeholder="Enter Content" name="content">
		    	</div>

				<button type="submit" class="btn btn-primary">Delete</button>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
