<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head> </head>

<body>
	<div layout:fragment="content">
	
	<h1 th:text="${title}"></h1>
	
		<form action="#" th:action="@{/user/doUpdate}" th:object="${userModel}" method="post">
			<div class="container"> 
				<input type="hidden" th:field="*{id}" name="id">

				<div class="form-group">
			      	<label for="firstname">Firstname </label>
			      	<input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="firstname">
				</div>
				
				<div class="form-group">
			      	<label for="lastname">Lastname </label>
			      	<input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="lastname">
		    	</div>
				
				<div class="form-group">
			      	<label for="email">Email </label>
			      	<input type="text" th:field="*{email}" placeholder="Enter Email" name="email">
		    	</div>
				
				<div class="form-group">
			      	<label for="username">Username </label>
			      	<input type="text" th:field="*{username}" placeholder="Enter Username" name="username">
		    	</div>
				
				<div class="form-group">
			      	<label for="password">Password </label>
			      	<input type="password" th:field="*{password}" placeholder="Enter Password" name="password">
		    	</div>
				
				<div class="form-group">
			      	<label for="role">Role </label>
			      	<input type="role" th:field="*{role}" placeholder="Enter Role" name="role">
		    	</div>
		    	
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span th:text="${err}" class="fieldError"></span>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
