<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

* {
    font-family: Arial;
}

h2 {
    color: blue;
}

p {
    font-style: italic;
}

ul.nav {
  padding-left: 0px;
  /* background-color: #3D99CE; */
  text-align: center;
}

ul.nav > li {
  display: inline-block;
  padding: 10px 20px;
}

ul.nav > li > a {
  color: black;
  text-decoration: none;
}

.button {
	background-color: #95C8D8;
    border: none;
    color: white;
    padding: 6px 18px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>

<body>
    <div layout:fragment="content" class="container-xl">
        <h1 th:text="${title}"></h1>
        
        <br>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/post/addNewForm';">Create New Post</button>
        <br> <br>
        
		<div class="card border-primary mb-3" style="max-width: 50rem;" th:each="post : ${posts}">
			<div class="card-header" th:text="${post.user.username}">Header</div>
			<div class="card-body">
		    	<h4 class="card-title" th:text="${post.title}">Primary card title</h4>
		    	<p class="card-text" th:text="${post.content}">Content</p>
		    	<p class="card-text" th:text="${post.time_posted}">Time</p>
		  	</div>
		</div>
    </div>
</body>
</html>
