<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

* {
    font-family: Arial;
}

h2 {
    color: blue;
}

p {
    font-style: italic;
}

ul.nav {
  padding-left: 0px;
  /* background-color: #3D99CE; */
  text-align: center;
}

ul.nav > li {
  display: inline-block;
  padding: 10px 20px;
}

ul.nav > li > a {
  color: black;
  text-decoration: none;
}

.button {
	background-color: #95C8D8;
    border: none;
    color: white;
    padding: 6px 18px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>

<body>
    <div layout:fragment="content" class="container-xl">
        <h1 th:text="${title}"></h1>
        <div class="card w-75 mb-3" th:each="user : ${users}">
			<div class="card-body">
		    	<h5 class="card-title" th:text="${user.username}"></h5>
		  	</div>
		</div>
    </div>
</body>
</html>
